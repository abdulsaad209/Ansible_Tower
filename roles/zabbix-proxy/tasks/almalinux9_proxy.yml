---
- name: Install MySQL Server and Client
  ansible.builtin.yum:
    name: 
      - mysql-server 
      - mysql
    state: present
    disable_gpg_check: true

- name: Start and enable MySQL service
  ansible.builtin.systemd:
    name: mysqld
    enabled: true
    state: started

- name: Set log_bin_trust_function_creators in mysqld.cnf
  ansible.builtin.lineinfile:
    path: /etc/my.cnf.d/mysqld.cnf
    regexp: '^log_bin_trust_function_creators'
    line: 'log_bin_trust_function_creators = 1'
    insertafter: '^\[mysqld\]'
    state: present

- name: Restart MySQL
  ansible.builtin.systemd:
    name: mysqld
    state: restarted

- name: Create Zabbix Proxy database and user
  ansible.builtin.shell: |
    mysql -uroot <<EOF
    CREATE DATABASE IF NOT EXISTS {{ zabbix_proxy_db }} CHARACTER SET utf8 COLLATE utf8_bin;
    CREATE USER IF NOT EXISTS '{{ zabbix_proxy_db_user }}'@'localhost' IDENTIFIED BY '{{ zabbix_proxy_db_password }}';
    GRANT ALL PRIVILEGES ON {{ zabbix_proxy_db }}.* TO '{{ zabbix_proxy_db_user }}'@'localhost';
    FLUSH PRIVILEGES;
    EOF
  args:
    executable: /bin/bash
  become: true

# Import initial schema for Zabbix Proxy
- name: Import Zabbix Proxy initial schema
  ansible.builtin.command: >
    mysql -u {{ zabbix_proxy_db_user }} -p{{ zabbix_proxy_db_password }} {{ zabbix_proxy_db }} < /usr/share/doc/zabbix-sql-scripts/mysql/proxy.sql
  args:
    creates: "/var/lib/mysql/{{ zabbix_proxy_db }}/history.db"

# Restart Zabbix Proxy
- name: Restart Zabbix Proxy service
  ansible.builtin.systemd:
    name: zabbix-proxy
    state: restarted



